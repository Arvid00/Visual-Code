<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .overline{
            text-decoration: overline;
        }

        .underline{
            text-decoration: underline;
        }

        .line-through{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="overline">
        <h2>This text has decoration set to overline</h2>
    </div>
    <div class="underline">
        <h2>This text has decoration set to underline</h2>
    </div>
    <div class="line-through">
        <h2>This text has decoration set to line-through</h2>
    </div>
</body>
</html>
