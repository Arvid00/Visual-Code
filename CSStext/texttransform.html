<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uppercase{
            text-transform: uppercase;
        }

        .lowercase{
            text-transform: lowercase;
        }

        .capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="uppercase">
        <h2>This text has transform set to uppercase.</h2>
    </div>
    <div class="lowercase">
        <h2>This text has transform set to uppercase.</h2>
    </div>
    <div class="capitalize">
        <h2>This text has transform set to capitalize.</h2>
    </div>
</body>
</html>
