<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            box-shadow: 3px 3px red;
            margin: 10px;
            flex: 1 100%;
            margin-left: auto;
            margin-right: auto;
        }

        body
        {
            background-color: lightgreen;
        }

        .wrapper
        {
            display: flex;
            flex-wrap: wrap;
            border-radius: 10px;
            columns: reverse;
        }

        .first .second
        {
            flex: 1 0%;
        }

        .first
        {
            order: 3;
        }

        .second
        {
            order: 2;
        }

        .third
        {
            order: 1;
        }
        @media screen and (min-width: 1px) and (max-width: 450px)
        {
            
        }

        @media screen and (min-width: 450px) and (max-width: 900px)
        {
            .wrapper
            {
                display: flex;
                flex-direction: row;
            }

            .first .second
            {
                display: flex;
                flex-direction: row;
            }
            .first
            {
                display: flex;
                order: 1;
                max-width: 45%;
                min-height: 25%;
                margin-right: auto;
                margin-left: auto;
            }

            .second
            {
                display: flex;
                order: 2;
                max-width: 45%;
                min-height: 25%;
                margin-left: auto;
                margin-right: auto;
            }

            .third
            {
                display: flex;
                order: 3;
                max-width: 90%;
                min-height: 50;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media screen and (min-width: 900px)
        {
            img
            {
                display: flex;
                margin: 0.5em;
                max-width: 31%;
                max-height: 80%;
                min-height: 80%;
            }

            .wrapper
            {
                display: flex;
                flex: 1 0px;
            }

            .first
            {
              order: 2;
            }

            .second
            {
                order: 3;
            }

            .third
            {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="first" src="/FlexboxResponsive/foto1.jpg">
        <img class="second" src="/FlexboxResponsive/foto2.jpg">
        <img class="third" src="/FlexboxResponsive/foto3.jpg">
    </div>
        
</body>
</html>
