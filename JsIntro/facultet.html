<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(x){
        if(Number.isNaN(x)==true) throw new Error("x must be a number");
        if(x<0) throw new Error ("x must not be negative");
        var f=1;
        for(;x > 1; f*=x, x--)/*empty*/; 
        return f;
        }

        function inmatningFakultet(){
            try{
                //Begära att användare mata in ett heltal
                var n = Number(prompt("Please enter a positive integer",""));
                var f = factorial(n);
                alert(n + "!="+ f);
                document.write(n + "!="+ f);
            }
            catch(ex){alert(ex);}
        }
    </script>
</head>
<body onload="inmatningFakultet()">
</body>
</html>
