<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>Body{font:16px vold Courier,monospace;}</style>
    <script>
        var tal=prompt("Please enter a integer");
        if(tal==Number.NaN){
            document.write("Please enter a valid numebr");
        }
        document.write("Number is " + tal + "<br>");
        document.write("log10 is " + Math.log10(tal).toFixed(2) + "<br>");
        document.write("sqrt is " + Math.sqrt(tal).toFixed(2) + "<br>");
        document.write("Value of Pi is " + Math.PI.toFixed(2) + "<br>");
        document.write("Power to 2 is " + Math.pow(tal,2).toFixed(2) + "<br>");
        document.write("Sin is " + Math.sin(tal).toFixed(2) + "<br>");
        document.write("Random between 5 and 15 " + (Math.floor(Math.random()*15)+5).toFixed(2) + "<br>");
    </script>
</head>
<body>
</body>
</html>
