<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            height: 3em;
            width: 10em;
            color: orange;
            display: block;
        }
    </style>
    <script>
        var MyWindow;
        function newPopup()
        {
            MyWindow = window.open("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6UBC9w256o_AR3fmn_elqi4jVNuqS-MdCOw&s", "", "width = 300, height = 300"); 
            MyWindow.focus();
        }

        function closePopup()
        {
            MyWindow.close();
        }
        function infoText()
        {
            document.getElementById("hidden").innerHTML = "outerWidth: " + window.outerWidth + "<br>" + "outerHeight: " + window.outerHeight;   
        }
    </script>
</head>
<body>
    <button type="button" onclick="newPopup()">Öppna upp fönster</button>
    <br>
    <button type="button" onclick="closePopup()">Stäng fönster</button>
    <br>
    <button type="button" onclick="infoText()">Info om fönster</button>
    <div id="hidden"></div>
</body>
</html>
