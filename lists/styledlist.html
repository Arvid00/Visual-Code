<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled list</title>
    <style>
        ul
        {
            list-style-type: none;
            clear: left;
        }
        li
        {
            background-color: aquamarine;
            color: black;
            border: 1px solid red;
            float: left;
            margin: 10px;
            padding: 5px;
        }
        li:hover
        {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Styled List</h1>
    <ul>
        <li>Serif</li>
        <li>Sans-Serif</li>
        <li>Script</li>
    </ul>
    <ul>
        <li>Display</li>
        <li>Dingbats</li>
    </ul>
</body>
</html>
